<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo de Parto Prematuro</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-blue-50 py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center text-blue-500 mb-8">
            Calculadora de Riesgo de Parto Prematuro
        </h1>

        <form id="riskForm" class="form-container">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 mb-6">
                <div class="form-group">
                    <label for="gestationalWeeks" class="label-text">
                        Semanas de gestación:
                    </label>
                    <input type="number" id="gestationalWeeks" min="22" max="34" required
                        class="input-field">
                </div>
                <div class="form-group">
                    <label for="gestationalDays" class="label-text">
                        Días de gestación:
                    </label>
                    <input type="number" id="gestationalDays" min="0" max="6" required
                        class="input-field">
                </div>
            </div>

            <div class="form-group">
                <label for="cervicalLength" class="label-text">
                    Longitud cervical (mm):
                </label>
                <input type="number" id="cervicalLength" min="0" max="50" required
                    class="input-field">
            </div>

            <div class="form-group">
                <label for="fetusCount" class="label-text">
                    Número de fetos:
                </label>
                <select id="fetusCount" required class="input-field">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="space-y-4">
                <div class="form-group">
                    <label class="switch-label">
                        <span class="label-text">Presencia de contracciones:</span>
                        <label class="switch">
                            <input type="checkbox" id="hasContractions">
                            <span class="slider">
                                <span class="slider-text left">No</span>
                                <span class="slider-text right">Sí</span>
                            </span>
                        </label>
                    </label>
                </div>

                <div class="form-group">
                    <label class="switch-label">
                        <span class="label-text">Antecedente de parto prematuro previo:</span>
                        <label class="switch">
                            <input type="checkbox" id="hasPreviousPretermBirth">
                            <span class="slider">
                                <span class="slider-text left">No</span>
                                <span class="slider-text right">Sí</span>
                            </span>
                        </label>
                    </label>
                </div>

                <div class="form-group">
                    <label class="switch-label">
                        <span class="label-text">Antecedente de rotura de membranas:</span>
                        <label class="switch">
                            <input type="checkbox" id="hasMembraneRupture">
                            <span class="slider">
                                <span class="slider-text left">No</span>
                                <span class="slider-text right">Sí</span>
                            </span>
                        </label>
                    </label>
                </div>

                <div class="form-group">
                    <label class="switch-label">
                        <span class="label-text">Antecedente de cirugía cervical:</span>
                        <label class="switch">
                            <input type="checkbox" id="hasCervicalSurgery">
                            <span class="slider">
                                <span class="slider-text left">No</span>
                                <span class="slider-text right">Sí</span>
                            </span>
                        </label>
                    </label>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" class="submit-button">
                    Calcular Riesgo
                </button>
            </div>
        </form>

        <div id="result" class="mt-8 form-container hidden">
            <!-- Los resultados se mostrarán aquí -->
        </div>

        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>Derechos reservados a MiMaternoFetal.cl</p>
        </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
