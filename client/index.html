<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo de Parto Prematuro</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <div class="bg-white py-12">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900 text-center mb-8">
                    Calculadora de Riesgo de Parto Prematuro
                </h1>
                <form id="riskForm" class="space-y-6 max-w-2xl mx-auto bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2 p-8">
                    <div class="grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-2">
                        <div>
                            <label for="gestationalWeeks" class="block text-sm font-medium leading-6 text-gray-900">
                                Semanas de gestación
                            </label>
                            <div class="mt-2">
                                <input type="number" id="gestationalWeeks" min="22" max="34" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <label for="gestationalDays" class="block text-sm font-medium leading-6 text-gray-900">
                                Días
                            </label>
                            <div class="mt-2">
                                <input type="number" id="gestationalDays" min="0" max="6" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="cervicalLength" class="block text-sm font-medium leading-6 text-gray-900">
                            Longitud cervical (mm)
                        </label>
                        <div class="mt-2">
                            <input type="number" id="cervicalLength" min="0" max="50" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="fetusCount" class="block text-sm font-medium leading-6 text-gray-900">
                            Número de fetos
                        </label>
                        <div class="mt-2">
                            <select id="fetusCount" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="relative flex items-center">
                            <div class="flex h-6 items-center">
                                <input id="hasContractions" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600">
                            </div>
                            <div class="ml-3 text-sm leading-6">
                                <label for="hasContractions" class="font-medium text-gray-900">
                                    Presencia de contracciones
                                </label>
                            </div>
                        </div>

                        <div class="relative flex items-center">
                            <div class="flex h-6 items-center">
                                <input id="hasPreviousPretermBirth" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600">
                            </div>
                            <div class="ml-3 text-sm leading-6">
                                <label for="hasPreviousPretermBirth" class="font-medium text-gray-900">
                                    Antecedente de parto prematuro previo
                                </label>
                            </div>
                        </div>

                        <div class="relative flex items-center">
                            <div class="flex h-6 items-center">
                                <input id="hasMembraneRupture" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600">
                            </div>
                            <div class="ml-3 text-sm leading-6">
                                <label for="hasMembraneRupture" class="font-medium text-gray-900">
                                    Antecedente de rotura de membranas
                                </label>
                            </div>
                        </div>

                        <div class="relative flex items-center">
                            <div class="flex h-6 items-center">
                                <input id="hasCervicalSurgery" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600">
                            </div>
                            <div class="ml-3 text-sm leading-6">
                                <label for="hasCervicalSurgery" class="font-medium text-gray-900">
                                    Antecedente de cirugía cervical
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit"
                            class="w-full rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                            Calcular Riesgo
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-8 max-w-2xl mx-auto bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl p-8 hidden">
                    <!-- Los resultados se mostrarán aquí -->
                </div>

                <footer class="mt-8 text-center text-sm text-gray-500">
                    <p>Derechos reservados a MiMaternoFetal.cl</p>
                </footer>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
